[plugin:form]
use = repoze.who.plugins.friendlyform:FriendlyFormPlugin
rememberer_name = auth_tkt
login_form_url = /login_form
login_handler_path = /login
post_login_url = /post_login
logout_handler_path = /logout
post_logout_url = /

[plugin:auth_tkt]
use = repoze.who.plugins.auth_tkt:make_plugin
secret = Yourstairwayliesonthewhisperingwind

[plugin:ldap_auth]
use = repoze.who.plugins.ldap:LDAPAuthenticatorPlugin
ldap_connection = ldap://localhost
base_dn = ou=people,dc=noherring,dc=com

[plugin:ldap_attributes]
use = yait.whoplugins:LDAPAttributesPlugin
ldap_connection = ldap://localhost
attributes = cn,uid
flatten_attributes = cn,uid

[general]
request_classifier = repoze.who.classifiers:default_request_classifier
challenge_decider = repoze.who.classifiers:default_challenge_decider

[identifiers]
plugins = form;browser
          auth_tkt

[authenticators]
plugins = ldap_auth

[challengers]
plugins = form;browser

[mdproviders]
plugins = ldap_attributes