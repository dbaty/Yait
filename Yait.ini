[DEFAULT]
debug = true

[pipeline:main]
pipeline = who repoze.tm2 yait

[app:yait]
use = egg:Yait#app
reload_templates = true
debug_authorization = false
debug_notfound = false
db_string = sqlite:///%(here)s/yait.db
db_verbose = false

[filter:who]
use = egg:repoze.who#config
config_file = %(here)s/who.ini
log_file = stdout
log_level = error

[filter:repoze.tm2]
use = egg:repoze.tm2#tm
commit_veto = yait.views.utils:rollback_transaction

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 6543

[filter:profile]
use = egg:repoze.profile#profile
log_filename = yait.profile
cachegrind_filename = cachegrind.out.yait
discard_first_request = false
path = /__profile__
flush_at_shutdown = true